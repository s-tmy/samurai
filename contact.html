<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEB Cafe - CONTACT</title>

    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Facebook -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v5.0&appId=2686918541343271&autoLogAppEvents=1"></script>
    <!-- /Facebook -->

    <div id="contact" class="big-bg">
        <header class="page-header wrapper">
            <h1>
                <a href="index.html"><img class="logo" src="images/logo.svg" alt="WEB CAFE"></a>

            </h1>

            <nav>
                <ul class="main-nav">
                    <li><a href="news.html">news</a></li>
                    <li><a href="menu.html">menu</a></li>
                    <li><a href="contact.html">contact</a></li>
                </ul>
            </nav>
        </header><!-- /.page-hedder -->
        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="your-name">
                </div>
                <div>
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="your-email">
                </div>
                <div>
                    <label for="message">メッセージ</label>
                    <textarea id="message" name="your-message"></textarea>
                </div>
                <input type="submit" class="button" value="送信">
            </form>
        </div> <!-- /.wrapper -->
    </div><!-- /#contact -->

    <section id="location">
        <div class="wrapper">
            <div class="location-info">
                <h3 class="sub-title">カフェ東駅前店</h3>
                <p>
                    住所：東京都〇〇〇〇〇〇<br>
                    〇〇〇〇〇〇〇〇 0000-1<br>
                    〇〇〇〇<br>
                    電話：03-0000-1111<br>  
                    営業時間：10:00 - 20:00<br>
                    休日：水曜
                </p>
            </div>
            <div class="location-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12961.682839721012!2d139.61970984827758!3d35.6912633709457!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018f276cd3a403f%3A0xea1c5a9eeda16060!2z5LiK5bO254-I55Cy5bqXIOmYv-S9kOODtuiwt-W6lw!5e0!3m2!1sja!2sjp!4v1576823179255!5m2!1sja!2sjp" width="800" height="400" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </div>
        </div>
    </section><!-- location -->

    <section id="sns">
        <div class="wrapper">
            <div class="sns-box">
                <h3 class="sub-title">Youtube</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/EAg4wNVvC-8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>    
            </div>
            <div class="sns-box">
                <h3 class="sub-title">Twitter</h3>
                <a class="twitter-timeline" data-height="315" href="https://twitter.com/CNN?ref_src=twsrc%5Etfw">Tweets by CNN</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
            <div class="sns-box">
                <h3 class="sub-title">Facebook</h3>
                <div class="fb-page" data-href="https://www.facebook.com/facebook" data-tabs="timeline" data-width="" data-height="315" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false"><blockquote cite="https://www.facebook.com/facebook" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/facebook">Facebook</a></blockquote></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="wrapper">
            <p><small>&copy; 2019 Manabox</small></p>
            <!-- 機種依存文字: &nbsp; &yen; 機種依存文字 html -->
        </div>
    </footer>

</html>
